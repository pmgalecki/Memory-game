<!doctype html>
<html lang="pl">

<head>
    <title>Memory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="stylesheets/app.css">
</head>

<body>
    <div class="slide show-slide" id="start-screen">
        <div id="start-menu">
            <img id="menu-logo" src="assets/images/menu-logo.png" alt="menu-logo">
            <button id="start-game">Rozpocznij grę</button>
            <h1>Wybierz poziom trudności</h1>
            <select name="difficulty-level" id="difficulty-level">
                <option value="4">Łatwy</option>
                <option value="5">Średni</option>
                <option value="6">Trudny</option>
            </select>
        </div>
    </div>
    <div class="slide" id="game-screen">
        <div id="game-board"></div>
    </div>
    <div class="slide" id="score-screen">
        <div id="end-menu">
            <h1>Twój wynik to: </h1>
            <div class="score" id="score"><span></span></div>
            <button id="restart-game">Zagraj ponownie</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
